<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Emotion Decetion With face-api.js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        body,
        html {
            height: 100vh;
            width: 100vw;
        }
        
        canvas {
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translate(-10%, -50%);
            width: 500px;
            height: 500px;
        }
        
        img {
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translate(-10%, -50%);
        }
        
        .details {
            height: 80vh;
        }
        
        p {
            font-weight: bolder;
            font-size: medium;
        }
    </style>
</head>


<body>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <input type="file" onchange="loadFile(event)" class="form-control mt-2">
            </div>
            <div class="col-4">
                <button id="btn-text" class="btn btn-block btn-primary mt-2 w-100">
                    Start Predicting
                </button>
            </div>
        </div>

        <div class=" row ">
            <div class="col-6 mt-3">
                <img class="img img-fluid " id="img" />
            </div>
            <div class="col-6 details btn mt-3 rounded">
                <table class="table table-dark hover rounded">
                    <tbody>
                        <tr>
                            <th scope="row ">1</th>
                            <td>Gender</td>
                            <td id="gender">Unknown</td>
                        </tr>
                        <tr>
                            <th scope="row ">2</th>
                            <td>Genger Propability</td>
                            <td id="prob">Unknown</td>
                        </tr>
                        <tr>
                            <th scope="row ">3</th>
                            <td>Age</td>
                            <td id="age">Unkown</td>
                        </tr>
                        <tr>
                            <th scope="row ">4</th>
                            <td>Happy</td>
                            <td id="happy">Unkown</td>
                        </tr>
                        <tr>
                            <th scope="row ">5</th>
                            <td>Neutral</td>
                            <td id="neutral">Unknown</td>
                        </tr>

                        <tr>
                            <th scope="row ">6</th>
                            <td>Sad</td>
                            <td id="sad">Unknown</td>
                        </tr>
                        <tr>
                            <th scope="row ">7</th>
                            <td>Surprised</td>
                            <td id="Surprised">Unknown</td>
                        </tr>
                        <tr>
                            <th scope="row ">8</th>
                            <td>Angry</td>
                            <td id="angry">Unknown</td>
                        </tr>
                        <tr>
                            <th scope="row ">9</th>
                            <td>Disgusted</td>
                            <td id="disgusted">Unknown</td>
                        </tr>
                        <tr>
                            <th scope="row ">10</th>
                            <td>Fear</td>
                            <td id="fearfull">Unknown</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row text-center mt-5">
            <h1>Results and Prediction</h1>
            <p class="accuracy">Accuracy <span id="a-value">Unknown</span></p>
            <div class="col-6">
                <div id="chartContainer"></div>
            </div>
            <div class="col-6">
                <div id="myDiv"></div>

            </div>
        </div>
        <div class="row">
            <div class="col-6 offset-3">
                <p class="text-dark bg-primary p-2 mr-5"><span class="ml-5">1%-15%</span> <span>Low</span>
                </p>
                <p class="text-dark bg-warning p-2 mr-5"><span>16%-30%</span> <span>Moderate</span></p>
                <p class="text-dark bg-danger p-2 mr-5">above 31%
                    <span class="ml-5">High</span>
                </p>
            </div>
        </div>
    </div>
    <script>
        var loadFile = function(event) {
            var image = document.getElementById('img');
            image.src = URL.createObjectURL(event.target.files[0]);
        };
    </script>
    </script>
    <script src='https://cdn.plot.ly/plotly-2.0.0.min.js'></script>
    <script src="face-api.min.js "></script>
    <script src="app.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js " integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4 " crossorigin="anonymous "></script>
</body>

</html>

</html>

</html>
