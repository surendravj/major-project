<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Emotion Decetion With face-api.js</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        body,
        html {
            height: 100vh;
            width: 100vw;
        }
        
        canvas {
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translate(-10%, -50%);
            width: 600px;
            height: 500px;
        }
        
        img {
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translate(-10%, -50%);
        }
        
        .details {
            height: 100vh;
        }
    </style>
</head>


<body>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <input type="file" onchange="loadFile(event)" class="form-control mt-2">

            </div>
            <div class="col-4">
                <button id="btn-text" class="btn btn-block btn-primary mt-2 w-100">
                    Start Analyzing
                </button>
            </div>
        </div>

        <div class=" row ">
            <div class="col-6 ">
                <img class="img " id="img" alt=" " />
            </div>
            <div class="col-6 details btn">
                <table class="table table-dark hover ">
                    <tbody>
                        <tr>
                            <th scope="row ">1</th>
                            <td>Genger</td>
                            <td id="gender">Loading</td>
                        </tr>
                        <tr>
                            <th scope="row ">1</th>
                            <td>Genger Propability</td>
                            <td id="prob">Loading</td>
                        </tr>
                        <tr>
                            <th scope="row ">1</th>
                            <td>Age</td>
                            <td id="age">Loading</td>
                        </tr>
                        <tr>
                            <th scope="row ">1</th>
                            <td>Happy</td>
                            <td id="happy">Loading</td>
                        </tr>
                        <tr>
                            <th scope="row ">2</th>
                            <td>Neutral</td>
                            <td id="neutral">Loading</td>
                        </tr>

                        <tr>
                            <th scope="row ">3</th>
                            <td>Sad</td>
                            <td id="sad">Loading</td>
                        </tr>
                        <tr>
                            <th scope="row ">4</th>
                            <td>Surprised</td>
                            <td id="Surprised">Loading</td>
                        </tr>
                        <tr>
                            <th scope="row ">5</th>
                            <td>Angry</td>
                            <td id="angry">Loading</td>
                        </tr>
                        <tr>
                            <th scope="row ">6</th>
                            <td>Disgusted</td>
                            <td id="disgusted">Loading</td>
                        </tr>
                        <tr>
                            <th scope="row ">7</th>
                            <td>Fear</td>
                            <td id="fearfull">Loading</td>
                        </tr>
                    </tbody>
                </table>
                <div id="piechart"></div>
            </div>

        </div>
    </div>

    <script>
        var loadFile = function(event) {
            var image = document.getElementById('img');
            image.src = URL.createObjectURL(event.target.files[0]);
        };
    </script>
    </script>

    <script src="face-api.min.js "></script>
    <script src="app.js "></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js " integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4 " crossorigin="anonymous "></script>
</body>

</html>

</html>
